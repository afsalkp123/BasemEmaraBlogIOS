    <style id="custom-css-css">@import "/wp-content/uploads/2015/08/toggles.css";
    @import "/wp-content/uploads/2015/08/toggles-light.css";

    #mobile-platform-switch {
        margin: -10px auto 15px
    }

    #mobile-platform-switch .toggle-on, #mobile-platform-switch .toggle-off {
        font-size: 14px !important;
        font-weight: 700 !important;
        text-align: center !important
    }

    .pro-values {
        border: none;
        margin: 0 0 20px
    }

    .pro-values tbody {
        border: none
    }

    .pro-values td {
        font-style: italic;
        text-align: center;
        border: none;
        padding: 0
    }

    .pro-values tr td:first-child {
        font-style: normal;
        font-weight: 700;
        text-align: right
    }

    .pro-values tr td:last-child {
        font-style: normal;
        font-weight: 700;
        text-align: left
    }

    .card-ui {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 25px;
        box-shadow: 0 0 3px #888
    }

    .card-ui a:first-child img {
        height: 150px
    }

    .footer-widgets-1 .widget_tp_widget_recent_tweets {
        margin-bottom: 20px
    }

    @media only screen and (max-width: 1139px) {
        .title-area {
            width: 320px
        }
    }

    @media only screen and (max-width: 320px) {
        .genesis-nav-menu a {
            padding-left: 10px;
            padding-right: 10px
        }
    }
    pre {
        word-break: normal;
        word-wrap: normal;
        white-space: pre;
        max-height: 340px;
        overflow-y: scroll;
        background-color: #333;
        color: #ddd;
        padding: 5px;
    }

    .site-container, .site-inner {
        padding: 10px !important;
        width: 100% !important;
        max-width: 100% !important;
    }

    .site-container {
        margin: 0 auto !important;
    }
    </style>

<body class="single single-post single-format-standard logged-in admin-bar no-customize-support custom-background content-sidebar metro-pro-blue">
<div class="site-container">
    <div class="site-inner">
        <div class="content-sidebar-wrap">
            <main class="content">
                <article
                        class="post type-post status-publish format-standard has-post-thumbnail entry"
                        itemscope itemtype="http://schema.org/CreativeWork">
                    <header class="entry-header"><h1 class="entry-title" itemprop="headline">{{ title }}</h1>

                        <p class="entry-meta">
                            <time class="entry-time">{{ date }}</time>
                        </p>
                    </header>
                    <div class="entry-content" itemprop="text">
                        {{ content }}
                    </div>
                    <footer class="entry-footer"><p class="entry-meta">
                        <span class="entry-categories">Filed Under: {{ categories }}</span>
                        <span class="entry-tags">Tagged With: {{ tags \}}</span></p></footer>
                </article>
                <!-- #respond -->
            </main>
        </div>
    </div>
</div>
</body>
